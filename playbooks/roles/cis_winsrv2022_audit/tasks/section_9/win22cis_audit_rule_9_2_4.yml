---
- name: "9.2.4 | Ensure 'Windows Firewall: Private: Settings: Display a notification' is set to 'No'"
  ansible.windows.win_reg_stat:
      path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\PrivateProfile
      name: DisableNotifications
  register: output

- name: "9.2.4 | Log compliance status"
  tags:
    - log_compliance
  set_fact:
    section_number: "9.2.4"
    compliance_status: "{{ 'Compliant' if output.value is defined and output.value == 1 else 'Not Compliant' }}"
