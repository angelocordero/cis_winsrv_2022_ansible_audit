---
- name: "9.1.7 | Ensure 'Windows Firewall: Domain: Logging: Log dropped packets' is set to 'Yes'"
  ansible.windows.win_reg_stat:
      path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\DomainProfile\Logging
      name: LogDroppedPackets
  register: output

- name: "9.1.7 | Log compliance status"
  tags:
    - log_compliance
  set_fact:
    section_number: "9.1.7"
    compliance_status: "{{ 'Compliant' if output.value is defined and output.value == 1 else 'Not Compliant' }}"
