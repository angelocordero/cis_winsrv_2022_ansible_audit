---
- name: "9.3.9 | Ensure 'Windows Firewall: Public: Logging: Log dropped packets' is set to 'Yes'"
  ansible.windows.win_reg_stat:
    path: 'HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\PublicProfile\Logging'
    name: LogDroppedPackets
  register: output

- name: "9.3.9 | Log compliance status"
  tags:
    - log_compliance
  set_fact:
    section_number: "9.3.9"
    compliance_status: "{{ 'Compliant' if output.value is defined and output.value == 1 else 'Not Compliant' }}"