- name: "17.9.4 | Ensure Audit Security System Extension is set to include Success"
  ansible.windows.win_shell: AuditPol /get /subcategory:"Security System Extension" -r | ConvertFrom-Csv | Select-Object -expand "Inclusion Setting"
  changed_when: false
  failed_when: false
  check_mode: false
  register: output

- name: "17.9.4 | Log compliance status"
  tags:
    - log_compliance
  set_fact:
    section_number: "17.9.4"
    compliance_status: "{{ 'Compliant' if 'Success' in output.stdout else 'Not Compliant' }}"