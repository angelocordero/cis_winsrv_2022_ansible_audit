- name: "17.7.2 | Ensure Audit Authentication Policy Change is set to include Success"
  ansible.windows.win_shell: AuditPol /get /subcategory:"Authentication Policy Change" -r | ConvertFrom-Csv | Select-Object -expand "Inclusion Setting"
  changed_when: false
  failed_when: false
  check_mode: false
  register: output

- name: "17.7.2 | Log compliance status"
  tags:
    - log_compliance
  set_fact:
    section_number: "17.7.2"
    compliance_status: "{{ 'Compliant' if 'Success' in output.stdout else 'Not Compliant' }}"