---
- name: "2.3.11.9 | Ensure 'Network security: Minimum session security for NTLM SSP based (including secure RPC) clients' is set to 'Require NTLMv2 session security, Require 128-bit encryption'"
  ansible.windows.win_reg_stat:
    path: HKLM:\System\Currentcontrolset\Control\Lsa\Msv1_0
    name: NTLMMinClientSec
  register: output

- name: "2.3.11.9 | Log compliance status"
  tags:
    - log_compliance
  set_fact:
    section_number: "2.3.11.9"
    compliance_status: "{{ 'Compliant' if output.value is defined and output.value == 537395200 else 'Not Compliant' }}"