---
- name: "18.9.35.1 | Ensure Enable RPC Endpoint Mapper Client Authentication is set to Enabled MS only | Member Server"
  ansible.windows.win_reg_stat:
    path: HKLM:\Software\Policies\Microsoft\Windows Nt\Rpc
    name: EnableAuthEpResolution
  register: output

- name: "18.9.35.1 | Log compliance status"
  tags:
    - log_compliance
  set_fact:
    section_number: "18.9.35.1"
    compliance_status: "{{ 'Compliant' if output.value is defined and output.value == 1 else 'Not Compliant' }}"
