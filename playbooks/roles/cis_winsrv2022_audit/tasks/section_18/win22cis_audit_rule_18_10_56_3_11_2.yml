---
- name: "18.10.56.3.11.2 | Ensure Do not use temporary folders per session is set to Disabled"
  ansible.windows.win_reg_stat:
    path: HKLM:\Software\Policies\Microsoft\Windows Nt\Terminal Services
    name: PerSessionTempDir
  register: output

- name: "18.10.56.3.11.2 | Log compliance status"
  tags:
    - log_compliance
  set_fact:
    section_number: "18.10.56.3.11.2"
    compliance_status: "{{ 'Compliant' if output.value is defined and output.value == 1 else 'Not Compliant' }}"
